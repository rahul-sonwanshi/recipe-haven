<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <input
      type="text"
      placeholder="Username"
      [(ngModel)]="username"
      name="username"
      required
    />
    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
    />
    <button type="submit">Login</button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
